<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="../css/edit_profile.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="../image/logo.jpg" alt="MystryMenu Logo" class="logo">
        </div>
        <div class="content">
            <div class="profile-header">
                <div class="heading">            
                    <img src="../image/editproicon.png" alt="Icon" class="icon">
                    <h2>Edit Profile</h2>
                </div>
                <div class="profile-pic">
                    <img id="preview" src="../image/profile-pic.png" alt="Profile Picture">
                    <input type="file" id="profilePicInput" accept="image/*">
                    <label for="profilePicInput">Change your profile picture</label>
                </div>                
            </div>
            <form class="form">
                <div class="form-group">
                    <input type="text" placeholder="Enter first name">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Enter last name">
                    <select>
                        <option value="" disabled selected>Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                    <select>
                        <option value="" disabled selected>Profession</option>
                        <option value="Chef">Chef</option>
                        <option value="Baker">Baker</option>
                        <option value="Cake Decorator">Cake Decorator</option>
                        <option value="Bartender">Bartender</option>
                    </select>
                    <input type="password" placeholder="Enter current password">
                    <input type="password" placeholder="Enter new password">
                    <input type="password" placeholder="Confirm new password">
                    <div class="button-group">
                        <button type="button" class="cancel-btn">Cancel</button>
                        <button type="submit" class="edit-btn">Save</button>
                    </div>
            </form>
        </div>
    </div>
</body>
</html>
