<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe</title>
    <link rel="stylesheet" href="../css/add_recipe.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="../image/logo.jpg" alt="MystryMenu Logo" class="logo">
        </div>
        <div class="content">
            <div class="profile-header">
                <div class="heading">            
                    <img src="../image/addrep.png" alt="Icon" class="icon">
                    <h2>Add Recipe</h2>
                    <div class="form-group">
                        <label for="image-upload" class="image-upload">
                          <div class="upload-placeholder">
                            <img src="../image/addimg.png" alt="Add Image Icon" class="add-image-icon">
                            <span>Recipe Image</span>
                          </div>
                          <input type="file" id="image-upload" name="recipe-image" accept="image/*">
                        </label>
                    </div>
                </div>               
            </div>
            <form class="form" action="../../backend/addRecipe.php" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <div class="form-group">
                        <label for="recipe-name">Recipe Name</label>
                        <input type="text" id="recipe-name" name="recipe-name" placeholder="Enter recipe name">
                      </div>
                      <div class="form-group">
                        <label for="type">Type</label>
                        <select id="type" name="type">
                          <option>Breakfast</option>
                          <option>Lunch</option>
                          <option>Dinner</option>
                          <option>Vegetarian</option>
                          <option>Sweets</option>
                          <option>Dinks</option>
                          <option>Cakes</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="ingredient">Ingredient</label>
                        <input type="text" id="ingredient" name="ingredient" placeholder="Enter ingredients">
                      </div>
                      <div class="form-group">
                        <label for="method">Method</label>
                        <textarea id="method" name="method"placeholder="Enter cooking method"></textarea>
                      </div>
                      <div class="button-group">
                        <button type="button" class="cancel">Cancel</button>
                        <button type="submit" class="add">Add</button>
                      </div>
                  </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
