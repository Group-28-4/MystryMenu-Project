<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css?v=2.0">
    <link rel="stylesheet" href="../css/toast.css?v=2.0">
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="../image/sidelogo.png" alt="MystryMenu Logo" class="logo">
        </div>
        <div class="form-section">
            <div class="heading">            
                <img src="../image/loginicon.png" alt="Icon" class="icon">
                <h2>Login</h2>
                <br><br><br><br><br>
            </div>
            <form id="loginForm">
                <input type="email" id="email" placeholder="E mail" required>
                <input type="password" id="password" placeholder="Password" required>
                <br><br>
                <button type="submit" class="login-btn">Login</button>
            </form>                   
            <br>
            <p>Forgot password ? <a href="../html/forgot_password.html">Click Here!</a></p>
        </div>
    </div>
    <div id="toast" class="toast"></div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
    
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
    
            const data = { email, password };
    
            fetch("../../backend/login.php", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    window.location.href = "./dashboard.html?login=1";
                } else if (data.error) {
                    showToast(data.error, 'error');
                }
            })
        });
    
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.style.display = 'block';
    
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            showToast('Invalid email or password', 'error');
        }
        if (urlParams.has('logout')) {
            showToast('Successfully logged out', 'success');
        }
    </script>    
</html>
