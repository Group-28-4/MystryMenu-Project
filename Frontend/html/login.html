<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css?v=1.0">
    <link rel="stylesheet" href="../css/toast.css?v=1.0">
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="../image/sidelogo.png" alt="MystryMenu Logo" class="logo">
        </div>
        <div class="form-section">
            <div class="heading">            
                <img src="../image/loginicon.png" alt="Icon" class="icon">
                <h2>Login</h2>
                <br><br><br><br><br>
            </div>
            <form action="../../backend/login.php" method="POST">
                <input type="email" name="email" placeholder="E mail" required>
                <input type="password" name="password" placeholder="Password" required>
                <br><br>
                <button type="submit" class="login-btn">Login</button>
            </form>            
            <br>
            <p>Forgot password ? <a href="../html/forgot_password.html">Click Here!</a></p>
        </div>
    </div>
    <div id="toast" class="toast"></div>
    <script>
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        // Check for URL parameters to show appropriate messages
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            showToast('Invalid email or password', 'error');
        }
        if (urlParams.has('logout')) {
            showToast('Successfully logged out', 'success');
        }
    </script>
</body>
</html>
