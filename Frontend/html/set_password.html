<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Password</title>
    <link rel="stylesheet" href="../css/set_password.css?v=1.0">
    <link rel="stylesheet" href="../css/toast.css?v=1.0">
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="../image/sidelogo.png" alt="MystryMenu Logo" class="logo">
        </div>
        <div class="form-section">
            <div class="heading">            
                <img src="../image/key.png" alt="Icon" class="icon">
                <h2>Set Password</h2>
                <br><br>
            </div>
            <form  action="../../backend/set_password.php" method="POST">
                <br>
                <input type="password" name="new_password" placeholder="New Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                <div class="auth">
                    <button type="submit" class="login-btn">Login</button>
                </div>        
            </form>
        </div>
    </div>
    <script>
        function showToast(message, type = 'error') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            if (error === 'empty_fields') {
                showToast('Please fill in all fields');
            } else if (error === 'password_mismatch') {
                showToast('Passwords do not match');
            } else if (error === 'database_error') {
                showToast('An error occurred. Please try again.');
            }
        };
    </script>
    <div id="toast" class="toast"></div>
</body>
</html>
