<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MystryMenu</title>
    <link rel="stylesheet" href="../css/dashboard.css?v=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <h2><span class="gold">M</span>ystry<span class="gold">M</span>enu <img src="../image/logo.jpg" alt="Logo"></h2> 
            </div>
            <ul class="menu">
                <li><a href="#" class="active"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#"><i class="fas fa-utensils"></i> Breakfast</a></li>
                <li><a href="#"><i class="fas fa-utensils"></i> Lunch</a></li>
                <li><a href="#"><i class="fas fa-utensils"></i> Dinner</a></li>
                <li><a href="#"><i class="fas fa-leaf"></i> Vegetarian</a></li>
                <li><a href="#"><i class="fas fa-ice-cream"></i> Sweets</a></li>
                <li><a href="#"><i class="fas fa-glass-martini-alt"></i> Drinks</a></li>
                <li><a href="#"><i class="fas fa-birthday-cake"></i> Cakes</a></li>
            </ul>
            <script>
                const menuLinks = document.querySelectorAll('.menu a');
                menuLinks.forEach(link => {
                    link.addEventListener('click', () => {
                        menuLinks.forEach(item => item.classList.remove('active'));
                        link.classList.add('active');
                    });
                });
            </script>
            
        </aside>
        <main class="main-content">
            <header>
                <div class="search-bar">
                    <input type="text" placeholder="Search">
                    <button><i class="fas fa-search" style="color: rgb(190, 190, 190);"></i></button>
                </div>
                <div class="header-icons">
                    <i class="fas fa-download download"></i>
                    <a href="./profile.html"><img src="../image/usericon.png" alt=""></a>
                </div>
                <br>
                
                <div class="auth-buttons">
                    <button class="login-btn">Beginner</button>
                </div>          
            </header>
            <br><br><br><br><br>
            <section class="recipes">
                <div class="recipe">
                    <img src="../image/recipe1.jpeg" alt="Recipe 1">
                    <p><i class="fas fa-share-alt share-icon"></i>Recipe 1</p>
                </div>
                <div class="recipe">
                    <img src="../image/recipe2.jpeg" alt="Recipe 2">
                    <p><i class="fas fa-share-alt share-icon"></i>Recipe 2</p>
                </div>
                <div class="recipe">
                    <img src="../image/recipe3.jpeg" alt="Recipe 3">
                    <p><i class="fas fa-share-alt share-icon"></i>Recipe 3</p>
                </div>
                <div class="recipe">
                    <img src="../image/recipe4.jpeg" alt="Recipe 4">
                    <p><i class="fas fa-share-alt share-icon"></i>Recipe 4</p>
                </div>
                <div class="recipe">
                    <img src="../image/recipe5.jpeg" alt="Recipe 5">
                    <p><i class="fas fa-share-alt share-icon"></i>Recipe 5</p>
                </div>
                <div class="recipe">
                    <img src="../image/recipe6.jpeg" alt="Recipe 6">
                    <p><i class="fas fa-share-alt share-icon"></i>Recipe 6</p>
                </div>
            </section>
            
        </main>
    </div>
    <div id="toast" class="toast"></div>
    <script>
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('login')) {
            showToast('Successfully logged in!', 'success');
        }

        function loadProfilePicture() {
            fetch('../../backend/get_user_profile.php')
                .then(response => response.json())
                .then(data => {
                    if (data && data.profilePicture) {
                        const profilePicElement = document.querySelector('.header-icons img');
                        profilePicElement.src = '../../backend' + data.profilePicture;
                    }
                })
                .catch(error => {
                    console.error('Error fetching profile picture:', error);
                });
        }

        document.addEventListener('DOMContentLoaded', loadProfilePicture);
    </script>
</body>
</html>
