<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../css/forgot_password.css">
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="../image/sidelogo.png" alt="MystryMenu Logo" class="logo">
        </div>
        <div class="form-section">
            <div class="heading">            
                <img src="../image/lock.png" alt="Icon" class="icon">
                <h2>Forgot Password</h2>
                <br><br>
            </div>
            <form>
                <br>
                <input type="email" placeholder="E mail" required>
                <div class="auth">
                    <button type="submit" class="get_otp-btn">Get OTP</button>
                    <button type="submit" class="resend_otp-btn">Resend OTP</button>
                </div>
                <div class="con">
                    <input type="text" placeholder="OTP" required>
                    <button type="submit" class="confirm-btn">Confirm</button> 
                </div>
            </form>
        </div>
    </div>
</body>
</html>
