<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="../image/sidelogo.png" alt="MystryMenu Logo" class="logo">
        </div>
        <div class="form-section">
            <div class="heading">            
                <img src="../image/signicon.png" alt="Icon" class="icon">
                <h2>Sign Up</h2>
            </div>
            <form>
                <input type="text" placeholder="First name" required>
                <input type="text" placeholder="Last name" required>
                <select>
                    <option value="" disabled selected>Enter country</option>
                    <option value="USA">United States</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">United Kingdom</option>
                    <option value="Australia">Australia</option>
                    <option value="India">India</option>
                    <!-- Add more countries as needed -->
                </select>
                <select>
                    <option value="" disabled selected>Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>                
                <input type="text" name="profession" placeholder="Profession">
                <input type="email" name="email" placeholder="E mail" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
            <br>
            <p>Already a member? <a href="#">Sign In</a></p>
        </div>
    </div>
    <div id="toast" class="toast"></div>
    <script>
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        // Check for URL parameters to show appropriate messages
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            showToast('Registration failed. Please try again.', 'error');
        }
        if (urlParams.has('exists')) {
            showToast('Email already registered', 'error');
        }
    </script>
</body>
</html>
