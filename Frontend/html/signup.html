<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/signup.css?v=1.0">
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="../image/sidelogo.png" alt="MystryMenu Logo" class="logo">
        </div>
        <div class="form-section">
            <div class="heading">            
                <img src="../image/signicon.png" alt="Icon" class="icon">
                <h2>Sign Up</h2>
            </div>
            <form action="../../backend/signUp.php" method="POST" >
                <input type="text" name="firstName" placeholder="First name" required>
                <input type="text" name="lastName" placeholder="Last name" required>
                <select name="gender" required>
                    <option value="" disabled selected>Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>                
                <select name="profession" required id="profession">
                    <option value="" disabled selected>Profession</option>
                    <option value="Chef">Chef</option>
                    <option value="Baker">Baker</option>
                    <option value="Cake Decorator">Cake Decorator</option>
                    <option value="Other">Other</option>
                </select>
                <input type="email" name="email" placeholder="E mail" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
            <br>
            <p>Already a member? <a href="./login.html">Login In</a></p>
        </div>
    </div>
    <div id="toast" class="toast"></div>
    <script>
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            showToast('Registration failed. Please try again.', 'error');
        }
        if (urlParams.has('exists')) {
            showToast('Email already registered', 'error');
        }
    </script>
</body>
</html>
